<template>
    <template if:true={tasks}>
        <lightning-card title={projectName} icon-name="action:new_note">
            <lightning-card>
                <div class="slds-grid slds-wrap slds-box" style="background:rgba(126, 206, 249, 0.39);font-size:14px;font-weight:500">
                    <div class="slds-col  slds-medium-size_2-of-12 slds-align_absolute-center">
                        <span class="slds-box_xx-small  slds-align_absolute-center"><strong>Task</strong> </span>
                    </div>
                    <div class="slds-col  slds-medium-size_2-of-12 slds-align_absolute-center">
                        <span class="slds-box_xx-small slds-align_absolute-center"><strong>Status</strong></span>
                    </div>
                    <div class="slds-col  slds-medium-size_2-of-12 slds-align_absolute-center">
                        <div class="slds-box_xx-small slds-align_absolute-center"><strong>Estimated Hours</strong></div>
                    </div>
                    <div class="slds-col  slds-medium-size_2-of-12 slds-align_absolute-center">
                        <span class="slds-box_xx-small slds-align_absolute-center"><strong>Registered Hours</strong></span>
                    </div>
                    <div class="slds-col  slds-medium-size_4-of-12 slds-align_absolute-center">
                        <span class="slds-box_xx-small slds-align_absolute-center"><strong>Actions</strong></span>
                    </div>
                </div>
            </lightning-card>  
                <template for:each={tasks} for:item="task" >
                    <lightning-layout-item key={task.Id} padding="around-small" size="12" small-device-size="6" medium-device-size="4" large-device-size="3">
                    <c-task state-task={task.State__c} onhoursadded={updateTasks} task={task}></c-task>                           
                    </lightning-layout-item>
                </template>
        </lightning-card>
    </template>
    
</template>
